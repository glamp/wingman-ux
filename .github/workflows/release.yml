name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build all packages
        run: ./scripts/build-release.sh
        
      - name: Create Chrome Extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: release/chrome-extension/*.zip
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/chrome-extension/*.zip
          body: |
            ## Installation
            
            ### Chrome Extension
            1. Download `wingman-chrome-extension-production.zip`
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable Developer Mode
            4. Drag and drop the ZIP file or click "Load unpacked" and select the extracted folder
            
            ### CLI
            ```bash
            npm install -g wingman-cli
            ```
            
            ### React SDK
            ```bash
            npm install wingman-sdk
            ```
            
            ## What's Changed
            See the [full changelog](https://github.com/wingman/wingman/blob/main/CHANGELOG.md)
          
      - name: Publish CLI to npm
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd release/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish SDK to npm
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd release/web-sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-chrome-extension:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Chrome Extension artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          
      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: wingman-chrome-extension-production.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: false  # Set to true when ready for auto-publish
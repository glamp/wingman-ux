<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Wingman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Wingman CORS Testing</h1>
    <p>This page tests CORS configuration for both relay and tunnel servers.</p>
    
    <h2>Relay Server Tests (localhost:8787)</h2>
    <button onclick="testRelayHealth()">Test Relay Health</button>
    <button onclick="testRelayAnnotations()">Test POST Annotation</button>
    <div id="relay-results"></div>

    <h2>Tunnel Server Tests (localhost:9876)</h2>
    <button onclick="testTunnelHealth()">Test Tunnel Health</button>
    <button onclick="testTunnelSession()">Test Create Session</button>
    <button onclick="testWebSocket()">Test WebSocket Connection</button>
    <div id="tunnel-results"></div>

    <h2>Subdomain Test (ghost-whiskey.wingmanux.com)</h2>
    <p><em>Note: This requires DNS setup or hosts file entry</em></p>
    <button onclick="testSubdomain()">Test Subdomain Access</button>
    <div id="subdomain-results"></div>

    <script>
        function addResult(containerId, message, status = 'pending') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(resultDiv);
            return resultDiv;
        }

        async function testRelayHealth() {
            const result = addResult('relay-results', 'Testing relay server health endpoint...');
            try {
                const response = await fetch('http://localhost:8787/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                result.className = 'test-result success';
                result.innerHTML += `<br>‚úÖ Success! Response: <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed: ${error.message}`;
            }
        }

        async function testRelayAnnotations() {
            const result = addResult('relay-results', 'Testing POST to /annotations...');
            try {
                const annotation = {
                    id: 'test-' + Date.now(),
                    url: 'http://test.example.com',
                    type: 'click',
                    element: {
                        selector: 'button.test',
                        text: 'Test Button'
                    },
                    timestamp: new Date().toISOString(),
                    comment: 'CORS test annotation'
                };

                const response = await fetch('http://localhost:8787/annotations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(annotation)
                });
                
                const data = await response.json();
                result.className = 'test-result success';
                result.innerHTML += `<br>‚úÖ Success! Response: <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed: ${error.message}`;
            }
        }

        async function testTunnelHealth() {
            const result = addResult('tunnel-results', 'Testing tunnel server health endpoint...');
            try {
                const response = await fetch('http://localhost:9876/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                const data = await response.json();
                result.className = 'test-result success';
                result.innerHTML += `<br>‚úÖ Success! Response: <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed: ${error.message}`;
            }
        }

        async function testTunnelSession() {
            const result = addResult('tunnel-results', 'Testing session creation...');
            try {
                const response = await fetch('http://localhost:9876/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        developerId: 'cors-test',
                        targetPort: 3000
                    })
                });
                
                const data = await response.json();
                result.className = 'test-result success';
                result.innerHTML += `<br>‚úÖ Success! Session created: <pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Store session ID for WebSocket test
                window.testSessionId = data.sessionId;
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed: ${error.message}`;
            }
        }

        async function testWebSocket() {
            const result = addResult('tunnel-results', 'Testing WebSocket connection...');
            
            if (!window.testSessionId) {
                result.className = 'test-result error';
                result.innerHTML += '<br>‚ùå Please create a session first!';
                return;
            }

            try {
                const ws = new WebSocket('ws://localhost:9876/ws');
                
                ws.onopen = () => {
                    result.innerHTML += '<br>üîå WebSocket connected, registering as PM...';
                    ws.send(JSON.stringify({
                        type: 'register',
                        role: 'pm',
                        sessionId: window.testSessionId
                    }));
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'registered') {
                        result.className = 'test-result success';
                        result.innerHTML += `<br>‚úÖ Successfully registered as PM! Message: <pre>${JSON.stringify(message, null, 2)}</pre>`;
                        ws.close();
                    } else if (message.type === 'error') {
                        result.className = 'test-result error';
                        result.innerHTML += `<br>‚ùå Registration failed: ${message.error}`;
                        ws.close();
                    }
                };

                ws.onerror = (error) => {
                    result.className = 'test-result error';
                    result.innerHTML += `<br>‚ùå WebSocket error: ${error}`;
                };

                ws.onclose = () => {
                    result.innerHTML += '<br>üîå WebSocket closed';
                };

            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed to create WebSocket: ${error.message}`;
            }
        }

        async function testSubdomain() {
            const result = addResult('subdomain-results', 'Testing subdomain access...');
            result.innerHTML += '<br>‚ö†Ô∏è Note: This requires DNS or hosts file setup';
            
            try {
                // Try to fetch from a subdomain
                const response = await fetch('http://ghost-whiskey.wingmanux.com:9876/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                result.className = 'test-result success';
                result.innerHTML += `<br>‚úÖ Subdomain access works! Response: <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML += `<br>‚ùå Failed (expected if DNS not configured): ${error.message}`;
                result.innerHTML += '<br><br>To test locally, add to /etc/hosts:<br><pre>127.0.0.1 ghost-whiskey.wingmanux.com</pre>';
            }
        }

        // Test Chrome Extension context simulation
        if (window.location.protocol === 'chrome-extension:') {
            addResult('relay-results', 'üîß Running from Chrome Extension context', 'success');
        } else if (window.location.protocol === 'moz-extension:') {
            addResult('relay-results', 'ü¶ä Running from Firefox Extension context', 'success');
        } else {
            addResult('relay-results', 'üåê Running from regular web page (file:// or http://)', 'pending');
        }
    </script>
</body>
</html>

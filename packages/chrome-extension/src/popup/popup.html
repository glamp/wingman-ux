<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #0084ff;
      --primary-hover: #0073e6;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-glass: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 240px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 132, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-image {
      width: 28px;
      height: 28px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-container:hover .logo-image {
      transform: scale(1.1) rotate(5deg);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .dock {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0 24px 0;
      padding: 12px;
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
    }

    .dock-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      min-width: 100px;
    }

    .dock-item.primary {
      background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
      color: white;
    }

    .dock-item.primary:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 132, 255, 0.4);
    }

    .dock-item.secondary {
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
    }

    .dock-item.secondary:hover {
      transform: scale(1.05) translateY(-2px);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: var(--shadow-lg);
    }

    .dock-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .dock-item.primary .dock-icon {
      color: white;
    }

    .dock-item.secondary .dock-icon {
      color: var(--text-secondary);
    }

    .dock-item:hover .dock-icon {
      transform: scale(1.1);
    }

    .dock-label {
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
    }

    .dock-item.primary .dock-label {
      color: white;
    }

    .dock-item.secondary .dock-label {
      color: var(--text-primary);
    }

    .dock-shortcut {
      font-size: 9px;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      opacity: 0.8;
      text-align: center;
    }

    .dock-item.primary .dock-shortcut {
      color: rgba(255, 255, 255, 0.9);
    }

    .dock-item.secondary .dock-shortcut {
      color: var(--text-muted);
    }

    .settings-panel {
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      padding: 16px;
      margin-top: 16px;
      box-shadow: var(--shadow-md);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      font-size: 12px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--error-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .status-dot.connected {
      background: var(--success-color);
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
    }

    .status-dot.connected::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      background: var(--success-color);
      opacity: 0.2;
      animation: statusPulse 2s infinite;
    }

    .status-dot.connecting {
      background: var(--warning-color);
      animation: pulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 13px;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.2s ease;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
      background: white;
    }

    .preset-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .preset-btn {
      flex: 1;
      padding: 4px 8px;
      font-size: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .preset-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-1px);
    }


    .status-message {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: var(--radius-md);
      font-size: 12px;
      font-weight: 500;
      transform: translateY(10px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .status-message.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }



    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container > * {
      animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .container > *:nth-child(1) { animation-delay: 0.1s; opacity: 0; }
    .container > *:nth-child(2) { animation-delay: 0.2s; opacity: 0; }
    .container > *:nth-child(3) { animation-delay: 0.3s; opacity: 0; }
    .container > *:nth-child(4) { animation-delay: 0.4s; opacity: 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="icons/logo.png" alt="Wingman" class="logo-image">
        <div class="logo-text">Wingman</div>
      </div>
      <div class="subtitle">UX Feedback Assistant</div>
    </div>
    
    
    <div class="dock">
      <div class="dock-item primary" id="activateItem">
        <div class="dock-icon">üéØ</div>
        <div class="dock-label">Select Element</div>
        <div class="dock-shortcut">Alt+Shift+U</div>
      </div>
      <div class="dock-item secondary" id="helpItem">
        <div class="dock-icon">‚ùì</div>
        <div class="dock-label">Help</div>
      </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
      <div class="connection-status">
        <div class="status-dot" id="connectionDot"></div>
        <span id="connectionText">Checking connection...</span>
      </div>
      
      <div class="input-group">
        <label class="input-label" for="relayUrl">Relay Server URL</label>
        <input type="text" id="relayUrl" class="input-field" placeholder="http://localhost:8787">
        <div class="preset-buttons">
          <button class="preset-btn" data-url="http://localhost:8787">:8787</button>
          <button class="preset-btn" data-url="http://localhost:3000">:3000</button>
          <button class="preset-btn" data-url="https://api.wingman.dev">Remote</button>
        </div>
      </div>

    </div>
    
    <div id="status" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    .option {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #666;
      font-size: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    button:hover {
      background: #0073e6;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Wingman Settings</h1>
  
  <div style="background: #f0f8ff; padding: 8px; border-radius: 4px; margin-bottom: 12px; font-size: 12px; color: #666;">
    <strong>Note:</strong> Wingman only works on regular web pages. It cannot run on Chrome system pages, the Chrome Web Store, or PDF files.
  </div>
  
  <div class="option">
    <label for="relayUrl">Relay Server URL</label>
    <input type="text" id="relayUrl" placeholder="http://localhost:8787">
  </div>

  <button id="activate">Activate Feedback Mode</button>
  <button id="save">Save Settings</button>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
